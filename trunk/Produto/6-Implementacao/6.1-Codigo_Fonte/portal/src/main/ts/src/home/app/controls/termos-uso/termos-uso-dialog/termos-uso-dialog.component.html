<div layout-margin>
  <h3 matDialogTitle flex> Termos de uso </h3>
</div>

<mat-dialog-content>
  <div layout-margin>
    <td-markdown *ngIf='termosUso' flex>
      {{termosUso}}
    </td-markdown>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <div layout='row' layout-align='end end' flex>
    <div flex></div>
    <button matDialogClose mat-button (click)='closeDialog(false)'><b>FECHAR</b></button>

    <button mat-button (click)='closeDialog(true)' color='primary'><b>CONCORDAR</b></button>
  </div>
</mat-dialog-actions>
